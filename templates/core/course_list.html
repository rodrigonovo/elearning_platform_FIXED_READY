{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<h3 class="mb-3">All Courses</h3>
<ul class="list-group">
{% for course in courses %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ course.name }}
    <a class="btn btn-sm btn-primary" href="{% url 'enroll_course' course.id %}">Enroll</a>
  </li>
{% empty %}
  <li class="list-group-item">No courses yet.</li>
{% endfor %}
</ul>
{% endblock %}
