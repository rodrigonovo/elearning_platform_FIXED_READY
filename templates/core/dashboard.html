{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .update { border-bottom: 1px solid #eee; padding: .75rem 0; }
  </style>
</head>
<body>
  <h1 class="mb-4">Dashboard</h1>

  <section>
    <h2 class="h5">Recent updates</h2>
    {% if updates %}
      {% for u in updates %}
        <div class="update">
          <div><strong>@{{ u.user.username }}</strong></div>
          <div>{{ u.content }}</div>
          <div class="text-muted small">{{ u.created_at }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-muted">No updates yet.</p>
    {% endif %}
  </section>
</body>
</html>
